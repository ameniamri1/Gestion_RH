<!-- performance_indicators.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indicateurs de Performance</title>
  </head>
  <body>
    <h1>Indicateurs de Performance</h1>
    <p><strong>Taux d'absentéisme :</strong> {{ absenteeism_rate }}%</p>

    {% if total_employees > 0 %}
    <p><strong>Total des employés :</strong> {{ total_employees }}</p>
    <p><strong>Total des jours d'absence :</strong> {{ total_absent_days }}</p>
    {% else %}
    <p>Aucun employé enregistré.</p>
    {% endif %}
  </body>
</html>
